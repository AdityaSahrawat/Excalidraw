app = 'ws-backend-app'
primary_region = 'bom'

[build-args]
  ws_port = "${ws_port}"
  jwt_Secret = "${jwt_Secret}"


[env]
  ws_port = "${ws_port}"
  jwt_Secret = "${jwt_Secret}"


[build]
  dockerfile = 'ws-backend/Dockerfile'

[http_service]
  internal_port = 3009
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
